name: Build and deploy Node.js app to Azure Web App - inventory-management-backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: npm install, build, and test (backend only)
        working-directory: ./backend
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Upload artifact for deployment job (backend only)
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: ./backend  # ✅ Only backend uploaded

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_A4A68C4D51F843B2AE075E7D7717B6B3 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_2174FF09449641E4B6AF0C46DC3E450E }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_4A6EBF39C7CA4CEABEE641EBF7CDD7C9 }}

      - name: Deploy to Azure Web App (backend only)
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'inventory-management-backend'
          slot-name: 'Production'
          package: .  # ✅ Only backend is here because artifact contains only backend
